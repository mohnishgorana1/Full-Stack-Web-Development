<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition krwana h lkin hover state pe jane ke baad */
        div{
            height: 100px;
            width: 100px;  
            border:2px solid red; 
            transition: width 2s,height 5s,background-color 2s;
            /* transition-timing-function: ease-in-out; */
            transition-delay: 1s;
        }
        div:hover{
            width:200px;
            height:500px;
            background-color: #bc6161;
        }
    </style>
</head>
<body>
    <!-- Transition  -->
    <div>

    </div>
    
    <div class="tooltip" title="Mohnish">Name</div>
</body>
</html>
